<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p onmouseover="mOver(this)" onmouseout="mOut(this)">Dekatkan mouse ke tulisan ini</p>

    <script type="text/javascript">
      function mOver(x) {
        x.style.color = "red";
      }
      function mOut(x) {
        x.style.color = "black";
      }
    </script>

  </body>
</html>
